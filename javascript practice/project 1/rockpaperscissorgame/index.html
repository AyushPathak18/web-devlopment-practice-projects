<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <style>
        body{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin:0px;
            display: block;
            position:relative;
            text-align: center;
            background-color: #f4f4f9;
        }
        .title{
            font-weight: bold;
            text-align: center;
            font-size: 40px;
            color:rgb(61, 65, 48);
            border:2px solid rgb(240,240,240);
            padding: 10px;
            margin-top: 0px;
            margin-left: 0px;
            margin-right: 0px;
            background-color: white;
        }
        img{
            height: 100px;
            width:200px;    
        }
        .div1{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Add spacing between items */
            margin: 50px 0;
            padding: 20px;
        }
        .item {
            display: flex;
            flex-direction: column; /* Stack image and button vertically */
            align-items: center;
        }
        button{
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
        }
      button img:hover {
      transform: scale(1.1); /* Slight zoom effect */
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background-color: #0056b3;
    }
    </style>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <div class="div1">
    <div class="item">
    <img src="https://imgs.search.brave.com/b8qbyWCq8N9ZlsDvCzqDqh9YascH4Yqq7yUeQAMJSIU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/cG5nYWxsLmNvbS93/cC1jb250ZW50L3Vw/bG9hZHMvNy9UaGUt/Um9jay1XcmVzdGxl/ci1UcmFuc3BhcmVu/dC5wbmc" alt="rock">
    <button onclick="
    playergamer('Rock'); 
        " class="Rock">Rock</button>
       </div>
    <div class="item">
    <img src="https://clipart-library.com/images_k/newspaper-transparent/newspaper-transparent-17.png" alt="paper">
    <button onclick="
    playergamer('Paper');
    ">Paper</button>
    </div>
    <div class="item">
    <img src="pngwing.com.png" alt="Scissors">
    <button onclick="
    playergamer('Scissors');
    ">Scissor</button>
    </div>
    </div>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <p class="js-score"></p>



    <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        updateScoreElement();
    ">Reset Score</button>

    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      updateScoreElement();
    


      function playergamer(playergame){
        const computermove=computerMove();
        let result='';
        if(playergame==='Scissors'){
            if(computermove==='Rock'){
                result='You lose!';
            }
            else if(computermove==='Paper'){
                result='You win!';
            }
            else if(computermove ==='Scissors'){
                result='Tie.';
            }
        }
        else if(playergame==='Rock'){
            if(computermove ==='Scissors'){
                result='You Win!';
            }
            else if(computermove==='Paper'){
                result='You lose!';
            }
            else if(computermove ==='Rock'){
                result='Tie.';
            }
        }
        else if(playergame==='Paper'){
            if(computermove ==='Rock'){
                result='You Win!';
            }
            else if(computermove ==='Scissors'){
                result='You lose!';
            }
            else if(computermove ==="Paper"){
                result='Tie.';
            }
        }
        if (result === 'You Win!') {
          score.wins += 1;
        } else if (result === 'You lose!') {
          score.losses += 1;
        } else if (result === 'Tie.') {
          score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));
        updateScoreElement();

        document.querySelector('.js-result').
        innerHTML=result;

        document.querySelector('.js-moves').
        innerHTML=`You picked ${playergame}. Computer picked ${computermove}.`;
    }
      function updateScoreElement(){
        document.querySelector('.js-score')
        .innerHTML=`Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }


      function computerMove(){
        const randomNumber=Math.random();
        let computermove='';
        if(randomNumber>=0 && randomNumber<1/3){
            computermove='Rock';
        }
        else if(randomNumber>=1/3 && randomNumber<2/3){
            computermove='Paper';
        }
        else if(randomNumber>=2/3 && randomNumber<1){
            computermove='Scissors';

        }
        return computermove;
      }
    </script>
</body>
</html>
